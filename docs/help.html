<h1>Tktext帮助</h1>

<h2>问题1：我的Tktext如何设置字体大小，字体，颜色等个性化设置？<h2>
<p>您只需要在菜单栏下输入文字字体，大小即可。但请注意，这些设置只保存到您退出Tktext之前。</p>
<h2>问题2：如何查看我的文档目前有多少字？ <h2>
<p>您只需要在设置-》关于文档里查看就可以。 </p>
<p> 希望帮到您！</p>
